name = "library-insights"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = "./dist"

[vars]
# Production 환경 변수는 Cloudflare 대시보드에서 설정
# 로컬 개발용 변수는 .dev.vars 파일에 설정

# R2 bucket binding
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "library-insights"
